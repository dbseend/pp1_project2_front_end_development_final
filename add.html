    <script>
        function addItem() {
            var itemType = document.getElementById("itemType").value;
            var itemName = document.getElementById("itemName").value;
            var itemPrice = parseInt(document.getElementById("itemPrice").value);
            var itemQuantity = parseInt(document.getElementById("itemQuantity").value);
            console.log(itemPrice, itemQuantity);

            if (itemType == '') {
                alert("품목을 입력하세요");
                document.getElementById("itemType").focus();
                return;
            }
            if (itemName == '') {
                alert("상품명을 입력하세요");
                document.getElementById("itemName").focus();
                return;
            } if (itemPrice <= 0) {
                alert("가격은 0원 보다 커야합니다.");
                document.getElementById("itemPrice").focus();
                return;
            } if (itemQuantity <= 0) {
                alert("수량은 0보다 커야합니다.");
                document.getElementById("itemQuantity").focus();
                return;
            }

            alert("상품이 등록되었습니다.");

            document.addForm.submit();
        }
    </script>
